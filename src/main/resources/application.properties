spring.application.name=app_tp3
# Configurations de la base de données H2
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=ibtissam
spring.datasource.password=1234

# Activer la console H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Activer la création et la mise à jour automatique de la base de données
spring.jpa.hibernate.ddl-auto=update

# Activer les logs SQL pour débogage
spring.jpa.show-sql=true
